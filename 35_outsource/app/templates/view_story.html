{% extends "base.html" %}
{% block content %}
    <h2>{{ story_title }}</h2>
    <p>{{ story_content }}</p>
    <h3>Contributions</h3>
    <ul>
        {% for contribution in contributions %}
            <li>{{ contribution }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('landing_page') }}" class="btn btn-primary">Back to Dashboard</a>
{% endblock %}
